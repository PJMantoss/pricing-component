<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Component</title>
</head>
<body>
    <div class="component">
        <div class="ourPricing">
            <h1>Our Pricing</h1>
            <div class="toggle"></div>
        </div>
        <div class="basic">
            <h3>Basic</h3>
            <h2> 
                <span>&dollar;</span>19.99
            </h2>
            <hr>
            <p>500GB Storage</p>
            <hr>
            <p>2 Users Allowed</p>
            <hr>
            <p>Send Up to 3GB</p>
            <hr>
            <button>Learn More</button>
        </div>
        <div class="professional">
            <h3>Professional</h3>
            <h2> 
                <span>&dollar;</span>24.99
            </h2>
            <hr>
            <p>1TB Storage</p>
            <hr>
            <p>5 Users Allowed</p>
            <hr>
            <p>Send Up to 10GB</p>
            <hr>
            <button>Learn More</button>
        </div>
        <div class="master">
            <h3>Master</h3>
            <h2>&dollar;39.99</h2>
            <hr>
            <p>2TB Storage</p>
            <hr>
            <p>10 Users Allowed</p>
            <hr>
            <p>Send Up to 20GB</p>
            <hr>
            <button>Learn More</button>
        </div>
    </div>
</body>
</html>
